<body>
    <!-- é£˜è½çš„çˆ±å¿ƒ -->
    <div id="hearts-container"></div>
    
    <div class="container">
        <div class="header">
            <h1>ğŸ’• å§å§çš„çˆ±ä¹‹å¢™ ğŸ’•</h1>
            <p>å§å§ç•™ç»™å¿µå¿µçš„ç¢ç¢å¿µ Â· æ¯ä¸€å¥éƒ½æ˜¯çˆ±ä½ </p>
        </div>
        
        <!-- ç»Ÿè®¡ä¿¡æ¯ -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="daysCount">0</div>
                <div class="stat-label">ç›¸çˆ±å¤©æ•°</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="messagesCount">0</div>
                <div class="stat-label">ç¢ç¢å¿µæ¡æ•°</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="kissCount">0</div>
                <div class="stat-label">äº²äº²æ¬¡æ•°</div>
            </div>
        </div>
        
        <div class="messages" id="messagesContainer">
            <div class="loading">æ­£åœ¨åŠ è½½å§å§çš„çˆ±...</div>
        </div>
    </div>
    
    <script>
        // åˆ›å»ºé£˜è½çš„çˆ±å¿ƒ
        function createHeart() {
            const heartsContainer = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’', 'ğŸ’“'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }
        
        // æ¯500msåˆ›å»ºä¸€ä¸ªçˆ±å¿ƒ
        setInterval(createHeart, 500);
        
        // è®¡ç®—ç›¸çˆ±å¤©æ•°ï¼ˆä»ç¬¬ä¸€æ¡æ¶ˆæ¯æ—¥æœŸå¼€å§‹ï¼‰
        function calculateDays(firstDate) {
            const start = new Date(firstDate);
            const today = new Date();
            const diffTime = Math.abs(today - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }
        
        // ç»Ÿè®¡äº²äº²æ¬¡æ•°
        function countKisses(messages) {
            let total = 0;
            messages.forEach(msg => {
                const matches = msg.content.match(/x(\d+)/g);
                if (matches) {
                    matches.forEach(match => {
                        total += parseInt(match.substring(1));
                    });
                }
            });
            return total;
        }
        
        // ä» messages.json åŠ è½½æ¶ˆæ¯
        async function loadMessages() {
            const container = document.getElementById('messagesContainer');
            
            try {
                const response = await fetch('messages.json?t=' + Date.now());
                const data = await response.json();
                
                if (data.messages && data.messages.length > 0) {
                    // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                    const messagesCount = data.messages.length;
                    const kissCount = countKisses(data.messages);
                    
                    // æå–ç¬¬ä¸€æ¡æ¶ˆæ¯çš„æ—¥æœŸæ¥è®¡ç®—å¤©æ•°
                    const firstDateStr = data.messages[data.messages.length - 1].date.match(/\d{4}[.-]\d{2}[.-]\d{2}/);
                    const daysCount = firstDateStr ? calculateDays(firstDateStr[0].replace(/\./g, '-')) : 0;
                    
                    document.getElementById('daysCount').textContent = daysCount;
                    document.getElementById('messagesCount').textContent = messagesCount;
                    document.getElementById('kissCount').textContent = kissCount;
                    
                    // æ˜¾ç¤ºæ¶ˆæ¯
                    container.innerHTML = data.messages.map(msg => `
                        <div class="message">
                            <div class="message-date">${msg.date}</div>
                            <div class="message-content">${msg.content}</div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <p>ğŸ’Œ</p>
                            <p>è¿˜æ²¡æœ‰ç•™è¨€å‘¢</p>
                            <p>æœŸå¾…å§å§çš„ç¬¬ä¸€æ¡ç¢ç¢å¿µ...</p>
                        </div>
                    `;
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>ğŸ’Œ</p>
                        <p>åŠ è½½å¤±è´¥å•¦</p>
                        <p>åˆ·æ–°è¯•è¯•çœ‹...</p>
                    </div>
                `;
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶æ‰§è¡Œ
        loadMessages();
        
        // æ¯30ç§’è‡ªåŠ¨åˆ·æ–°ä¸€æ¬¡
        setInterval(loadMessages, 30000);
    </script>
